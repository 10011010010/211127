<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script>
      let a = 5;
      if (a > 3) {
        console.log("a는 3보다 크다");
      }
      let b = 1;
      if (b - 1) {
        console.log("b는 true");
      } else {
        console.log("b는 false");
      }

      let c = 88;
      if (c > 90) {
        console.log("A");
      } else if (c >= 80) {
        console.log("B");
      } else if (c >= 70) {
        console.log("C");
      } else {
        console.log("D");
      }

      for (let i = 1; i < 5; i++) {
        console.log("Hello world");
      }

      // console.log(sum); 을 안쪽에넣으면 누계 전체 표시
      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        sum = sum + i;
        console.log(sum);
      }

      // console.log(sum); 을 바깥에넣으면 마지막 결과만 표시
      let sum = 0;
      for (let i = 1; i <= 10; i++) {
        sum = sum + i;
      }
      console.log(sum);
    </script>
  </head>
  <body>
    <h1>명령문</h1>
  </body>
</html>
